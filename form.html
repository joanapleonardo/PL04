<body>
    <form action="#">
    <fieldset>
        <legend>Formulário de contacto do CESAE</legend>
        <div>
        <label for="Nome">Nome:</label>
        <input type="text" name="Nome" id="Nome" placeholder="Insira o seu nome aqui" required>
        </div>
        <div>
        <label for="E-mail">E-mail: </label>
        <input type="email" name="email" id="email">
        </div>
        <br>
        <div>
            <label for="Genero">Gênero:</label>
            <div>
                <input type="radio" name="genero" id="masculino-m">Masculino <br>
                <input type="radio" name="genero" id="feminino-f">Feminino <br>
            </div>
            <br>
            <div>
                <label for="Data">Data atual:</label>
                <input type="date" name="data" id="data">
            </div>
            <div>
                <label for="turma">Turma:</label>
                <select name="turma" id="turma">
                    <option value="">Web Developer & Mobile</option>
                    <option value="" selected>Software Developer</option>
                    <option value="">Outra</option>
                </select>
            </div>
            <div>
                <label for="Mensagem">Mensagem: </label><br>
                <textarea name="Mensagem" id="Mensagem" cols="30" rows="3"></textarea>
            </div>
            
                <input type="reset" value="Limpar">
                <input type="submit" value="Enviar">
                


    </fieldset>
</form>
